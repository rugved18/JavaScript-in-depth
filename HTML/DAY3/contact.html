<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - DogHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">🐶 DogHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="3.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="breed.html">Breeds</a></li>
          <li class="nav-item"><a class="nav-link" href="Adopt.html">Registration</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="contactName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="contactName" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="contactMessage" class="form-label">Your Message</label>
        <textarea class="form-control" id="contactMessage" rows="4" placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

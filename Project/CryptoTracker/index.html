<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
         <span class="navbar-brand mb-0 h1">Crypto Tracker</span>
        </div>
    </nav>

    <section>
  <div class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="coinName" class="form-control" placeholder="Enter Crypto Coin name" />
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>
    </div>
  </div>
    </section>

    <section>
          <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h2 id="coin">coin name</h2>
            <p id="currentPrice">current Price</p>
            <p id="PricePercentage">Price change percentage</p>
            <p id="high">High in 24hr</p>
            <p id="Low">low in 24hr</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h3></h3>
  <p></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
